<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="click-reactions.js" defer></script>
  <link rel="stylesheet" href="calc-design.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap" rel="stylesheet">
</head>
<body>
  <h1 class="title">Calculator</h1>
  <div class="container">
    <div id="calculator">
      <div id="display">
        <h5 class="display sub"></h5>
        <h3 class="display main"></h3>
      </div>
      <div class="control-panel">
        <button class="button clear" id="clear">AC</button>
        <button class="button delete" id="delete">DEL</button>
        <button class="button power" id="power">x<sup>y</sup></button>
        <button class="button operation" id="divide">/</button>

        <button class="button number" id="seven">7</button>
        <button class="button number" id="eight">8</button>
        <button class="button number" id="nine">9</button>
        <button class="button operation" id="multiply">&#215;</button>

        <button class="button number" id="four">4</button>
        <button class="button number" id="five">5</button>
        <button class="button number" id="six">6</button>
        <button class="button operation" id="minus">-</button>

        <button class="button number" id="one">1</button>
        <button class="button number" id="two">2</button>
        <button class="button number" id="three">3</button>
        <button class="button operation" id="plus">+</button>

        <button class="button number" id="zero">0</button>
        <button class="button decimal" id="decimal">.</button>
        <button class="button astley" id="astley">?</button>
        <button class="button equals" id="equals">=</button>
      </div>
    </div>
  </div>
</body>
</html>
