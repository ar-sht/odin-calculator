<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="function.js" defer></script>
  <link rel="stylesheet" href="calc-design.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Calculator</h1>
  <div class="container">
    <div id="calculator">
      <div id="display">
        <h3>0123456789+-*รท</h3>
      </div>
      <div id="control-panel">
        <button class="func-row" id="clear">AC</button>
        <button class="func-row" id="delete">DEL</button>
        <button class="func-row" id="power">x<sup>y</sup></button>
        <button class="func-row" id="divide">/</button>

        <button class="num-row1" id="seven">7</button>
        <button class="num-row1" id="eight">8</button>
        <button class="num-row1" id="nine">9</button>
        <button class="num-row1" id="multiply">&#9747;</button>

        <button class="num-row2" id="four">4</button>
        <button class="num-row2" id="five">5</button>
        <button class="num-row2" id="six">6</button>
        <button class="num-row2" id="minus">-</button>

        <button class="num-row3" id="one">1</button>
        <button class="num-row3" id="two">2</button>
        <button class="num-row3" id="three">3</button>
        <button class="num-row3" id="plus">+</button>

        <button class="num-row4" id="zero">0</button>
        <button class="num-row4" id="decimal">.</button>
        <button class="num-row4" id="equals">=</button>
      </div>
    </div>
  </div>
</body>
</html>
